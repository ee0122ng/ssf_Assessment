<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Home</title>
	</head>
	<body>
		<!--
			Feel free to make changes to this HTML but do no change the option in select
		-->

		<h1>Shopping Cart</h1>

		<form method="GET" data-th-object="${cart}" data-th-action="@{/shippingaddress}">

			<table>
				<tr>
					<td>Item:</td>
					<td>
						<select name="item" data-th-field="*{item}"> 
							<option value="apple">Apple</option>
							<option value="orange">Orange</option>
							<option value="bread">Bread</option>
							<option value="cheese">Cheese</option>
							<option value="chicken">Chicken</option>
							<option value="mineral_water">Mineral Water</option>
							<option value="instant_noodles">Instant Noodles</option>
						</select>
					</td>
					<div data-th-object="${cart}">
						<td data-th-object="${cart}" data-th-if="${#fields.hasErrors('item')}">
							<p data-th-errors="*{item}"><p data-th-text="*{item}"></p></p>
						</td>

					</div>

				</tr>
				<tr>
					<td>Quantity:</td>
					<td>
						<input type="number" name="quantity" size="4" placeholder="Quantity">
					</td>
					<div data-th-object="${cart}">
						<td data-th-object="${cart}" data-th-if="${#fields.hasErrors('quantity')}">
							<p data-th-errors="*{quantity}"></p>
						</td>
					</div>

				</tr>
			</table>

		</form>

		<table border="1" style="margin-top: 2vh; margin-bottom: 2vh;" data-th-if="${#lists.size('cartList') > 0}">
			<thead>
				<tr>
					<th>Item</th>
					<th>Quantity</th>
				</tr>
			</thead>
			<tbody>
				<tr data-th-each="c : ${cartList}" data-th-object="${c}">
					<td data-th-text="*{name}"></td>
					<td data-th-text="*{quantity}"></td>
				</tr>
			</tbody>
		</table>

		<div>
			<a data-th-href="@{/add}"><button type="button">Add</button></a>
			<a data-th-href="@{/shippingaddress}"><button type="button">Next</button></a>
		</div>

		
	</body>
</html>
