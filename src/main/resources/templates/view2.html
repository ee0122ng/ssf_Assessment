<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shipping Details</title>
    </head>
    <body>
        <table align="center">

            <h1>Shipping Address</h1>

            <td></td>

            <td>
                <form  method="POST" action="/checkout" data-th-object="${customer}"></form>

                <table data-th-object="${customer}">
                    <td>Name:</td>
                    <td>
                        <input type="text" placeholder="Name" data-th-field="*{name}">

                        <div data-th-if="${#fields.hasErrors('name')}">
                            <span data-th-errors="*{name}" data-th-errorclass="error" style="color:brown"></span>
                        </div>
                    </td>

                    <td>Address:</td>
                    <td>
                        <input type="text" placeholder="Address" data-th-field="*{address}">

                        <div data-th-if="${#fields.hasErrors('address')}">
                            <span data-th-errors="*{address}" data-th-errorclass="error" style="color:brown"></span>
                        </div>
                    </td>

                    <div data-th-object="${error}" data-th-else="${#strings.isEmpty('error')}">
                        <p data-th-text="${error}"></p>
                    </div>

                </table>

                <div>
                    <a formmethod="GET" formaction="redirect:/view1"><button type="submit">Back</button></a>
                    <a formmethod="GET" formaction="/checkout"><button type="submit">Checkout</button></a>
                </div>

            </td>

            <td></td>

        </table>
    </body>
</html>
